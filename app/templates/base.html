<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>

        <title>{% block title %}{% endblock %}This is {{ name }} Website</title>
    {% endblock %}

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <header class="mb-5">
            <!-- As a link -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="/">Harshil's Website</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active text-danger" aria-current="page" href="{{ url_for('simple_pages.show', page="index")}}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{{ url_for('simple_pages.show', page="page1")}}">Git</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-primary" href="{{ url_for('simple_pages.show', page="page2")}}">Docker</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-muted" href="{{ url_for('simple_pages.show', page="page3")}}">Flask</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-warning" href="{{ url_for('simple_pages.show', page="page4")}}">CI/CD</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-warning" href="{{ url_for('simple_pages.show', page="Glossary")}}">Glossary</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-warning" href="{{ url_for('simple_pages.show', page="AAA")}}">AAA</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-warning" href="{{ url_for('simple_pages.show', page="OOPs")}}">OOPs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-warning" href="{{ url_for('simple_pages.show', page="SOLID")}}">SOLID</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </div>
    <div class="container p-2 mt-5 bg-dark text-white">
        {% block content %}
        {% endblock %}
    </div>
<!--
    <footer>
        Environment: {{ deployment_environment }} - Copyright: {{ year }}
        Message: {{ mymessage }} {{ format_price(100) }}
    </footer>
-->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>
</html>
